<div class="container">
  <div class="settings">

    <div class="section">
      <h2>{{ 'COMPONENT.SETTINGS.AUDIO' | transloco }}</h2>
      <div class="flex-item">
        <label for="muted">{{ 'COMPONENT.SETTINGS.MUTE_UI' | transloco }}</label>
        <input id="muted" type="checkbox" [ngModel]="muted"
               (ngModelChange)="onMutedChange($event)"
        >
      </div>
      <div class="flex-item">
        <label>{{ 'COMPONENT.SETTINGS.UI_VOLUME' | transloco }}</label>
        <input class="volumeSlider" type="range" min="0.0" max="1.0" step="0.1" [ngModel]="volume"
               (ngModelChange)="onVolumeChange($event)"
        >
      </div>
    </div>

    <div class="section">
      <h2>{{ 'COMPONENT.SETTINGS.PARTY' | transloco }}</h2>
      <div class="flex-item">
        <label for="showParty">{{ 'COMPONENT.SETTINGS.SHOW_PARTY' | transloco }}</label>
        <input id="showParty" type="checkbox" [ngModel]="showParty" [disabled]="autoHideParty"
               (ngModelChange)="onShowPartyChange($event)"
        >
      </div>
      <div class="flex-item">
        <label for="autoHideParty">{{ 'COMPONENT.SETTINGS.AUTO_HIDE_PARTY' | transloco }}</label>
        <input id="autoHideParty" type="checkbox" [ngModel]="autoHideParty"
               (ngModelChange)="onAutoHidePartyChange($event)"
        >
      </div>
      <div class="flex-item">
        <label>{{ 'COMPONENT.SETTINGS.AUTO_HIDE_PARTY_LENGTH' | transloco }}</label>
        <div class="radio-group">
          <label for="autoHideTime1">{{ 'COMPONENT.SETTINGS.LENGTH' | transloco:{ length: 1 } }}</label>
          <input id="autoHideTime1" type="radio" [value]="1" [ngModel]="autoHideTime"
                 (ngModelChange)="onAutoHideTimeChange($event)" [disabled]="!autoHideParty"
          >
          <label for="autoHideTime3">{{ 'COMPONENT.SETTINGS.LENGTH' | transloco:{ length: 3 } }}</label>
          <input id="autoHideTime3" type="radio" [value]="3" [ngModel]="autoHideTime"
                 (ngModelChange)="onAutoHideTimeChange($event)" [disabled]="!autoHideParty"
          >
          <label for="autoHideTime5">{{ 'COMPONENT.SETTINGS.LENGTH' | transloco:{ length: 5 } }}</label>
          <input id="autoHideTime5" type="radio" [value]="5" [ngModel]="autoHideTime"
                 (ngModelChange)="onAutoHideTimeChange($event)" [disabled]="!autoHideParty"
          >
        </div>
      </div>
      <div class="flex-item">
        <label>{{ 'COMPONENT.SETTINGS.PARTY_ANCHOR' | transloco }}</label>
        <select [ngModel]="partyAnchor" (ngModelChange)="onPartyAnchorChange($event)">
          <option [value]="PartyAnchor.TOP_LEFT">
            {{ 'COMPONENT.SETTINGS.PARTY_ANCHOR_POSITION.TOP_LEFT' | transloco }}
          </option>
          <option [value]="PartyAnchor.TOP_RIGHT">
            {{ 'COMPONENT.SETTINGS.PARTY_ANCHOR_POSITION.TOP_RIGHT' | transloco }}
          </option>
          <option [value]="PartyAnchor.BOTTOM_RIGHT">
            {{ 'COMPONENT.SETTINGS.PARTY_ANCHOR_POSITION.BOTTOM_RIGHT' | transloco }}
          </option>
          <option [value]="PartyAnchor.BOTTOM_LEFT">
            {{ 'COMPONENT.SETTINGS.PARTY_ANCHOR_POSITION.BOTTOM_LEFT' | transloco }}
          </option>
        </select>
      </div>
      <div class="flex-item">
        <label>{{ 'COMPONENT.SETTINGS.PARTY_ANCHOR_OFFSET_X' | transloco }}</label>
        <input type="range" min="0" max="84" step="1" [ngModel]="partyAnchorOffsetX"
               (ngModelChange)="onPartyAnchorChangeOffsetX($event)"
        >
      </div>
      <div class="flex-item">
        <label>{{ 'COMPONENT.SETTINGS.PARTY_ANCHOR_OFFSET_Y' | transloco }}</label>
        <input type="range" min="2" max="50" step="1" [ngModel]="partyAnchorOffsetY"
               (ngModelChange)="onPartyAnchorChangeOffsetY($event)"
        >
      </div>
    </div>

    <div class="section">
      <h2>{{ 'COMPONENT.SETTINGS.DEBUG' | transloco }}</h2>
      <div class="flex-item">
        <label for="showDebug">{{ 'COMPONENT.SETTINGS.SHOW_DEBUG_INFO' | transloco }}</label>
        <input id="showDebug" type="checkbox" [ngModel]="showDebug"
               (ngModelChange)="onShowDebugChange($event)"
        >
      </div>
    </div>
  </div>
</div>

<div class="actions">
  <button data-style-ornament="simple" class="btnCancel" (click)="close()">
    {{ 'COMPONENT.SETTINGS.BACK' | transloco }}
  </button>
</div>
